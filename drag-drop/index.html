<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag & Drop Demo <img src="icons/drag.png" alt="drag icon" /></h1>
  <div class="container">
    <div class="dropzone" id="left">
      <h3>Zone A</h3>
      <div class="draggable" draggable="true" id="drag1">Bloc 1</div>
      <div class="draggable" draggable="true" id="drag2">Bloc 2</div>
    </div>
    <div class="dropzone" id="right">
      <h3>Zone B</h3>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
