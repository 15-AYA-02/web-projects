<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Random Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>🔐 Password Generator</h1>
    <img src="assets/lock.png" alt="lock icon" class="icon">
    
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="32" value="12" />

    <button onclick="generatePassword()">Generate</button>
    
    <input type="text" id="password" readonly placeholder="Your password will appear here" />

    <button onclick="copyPassword()">Copy</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
