<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Moment <img src="icons/quote.png" alt="quote icon"></h2>
        <p id="quote">Click the button to inspire yourself!</p>
        <h4 id="author"></h4>
        <button onclick="generateQuote()">New Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
